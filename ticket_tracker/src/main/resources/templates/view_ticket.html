<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ticket Tracker Application</title>
	<!-- Bootstrap Links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
		<div class="container-fluid">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>

			<!-- Toggler/collapsible Button -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
				aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/admin/tickets}">Tickets</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/admin/tickets/newTicket}">New Ticket</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 col-sm-11 container justify-content-center card">
				<h1 class="text-center bg-light"> view Ticket </h1>
				<div class="px-3 pb-3">
					<form class="p-3" th:action="@{/admin/tickets}" th:object="${ticket}" method="GET">
						<div class="row">
							<div class="col-4 mb-2 text-center fw-bold"> Title </div>
							<div class="col-8 mb-2"><span th:text="*{title}"></span></div>
						</div>

						<div class="row" style="height: fit-content;">
							<div class="col-4 mb-2 text-center fw-bold"> Short Description </div>
							<div class="col-8 mb-2"><span th:text="*{description}"></span></div>
						</div>
						
						<div class="row" style="height: fit-content;">
							<div class="col-4 mb-2 text-center fw-bold"> Content </div>
							<div class="col-8 mb-2"><span th:text="*{content}"></span></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br>
	<footer class="bg-light">
		<p class="text-center bg-light fw-bold pb-4 pt-2">Copyright &copy; 2023 GreatLearning All rights reserved</p>
	</footer>
</body>
</html>
